<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" type="text/css" href="../static/app-sql.css">
</head>
<body>
    <h1>Editar Paciente</h1>
    <div class="fundo-com-opacidade">
    <div class="fundo-opaco"></div>
    <div class="conteudo-formulario">
    <form action="/editar/{{ paciente[0] }}" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ paciente[1] }}"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" value="{{ paciente[2] }}"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ paciente[3] }}"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ paciente[4] }}"><br><br>

        <input type="submit" value="Salvar Alterações">
    </form>
</body>
</html>
