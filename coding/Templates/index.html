<!DOCTYPE html>
<html lang="pt-br" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" type="text/css" href="../static/app-sql.css">
</head>
<body>
    <div class="fundo-com-opacidade">
    <div class="fundo-opaco"></div>
    <div class="conteudo-formulario">
    <center> <img
        src="https://www.dviradiologia.com.br/wp-content/uploads/2023/09/simbolo-da-odontologia-2.jpg"
        width="200"
        height="200" />
    <h2>Registre-se</h2> </center>
    <form action="/adicionar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>

        <input type="submit" value="Adicionar">
    </form>
    <h1>Lista de Pacientes</h1>
    <ul>
        {% for paciente in pacientes %}
            <li>-Nome: <u>{{ paciente[1] }}</u> <br> -Idade: <u>{{ paciente[2] }} anos</u> <br> -Email: <u>{{ paciente[3] }}</u> <br> -Telefone: <u>{{ paciente[4] }}</u>
                <a href="{{ url_for('editar', paciente_id=paciente[0]) }}"><br><button>Editar</button></a>
                <a href="{{ url_for('deletar', paciente_id=paciente[0]) }}"><button>Deletar</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
